<!doctype html>
<html>
  <head>
    <title>Double Check It!</title>
    <style>
		body{
			padding: 0;
			margin: 0;
		}
		.section-header {
			min-height: 30vh;
			background-color: cornflowerBlue;
		}
    </style>
  </head>
  <body>
	<div class="section-header"><h1>Sports Chirp</h1></div>
	<div id="gameSection">
		<div id="homeTeam">
			<h2 id="homeName">Team 1</h2>
			<h3 id="homeScore">30</h3>
		</div>
		<div id="awayTeam">
			<h2 id="awayName">Team 2</h2>
			<h3 id="awayScore">10</h3>
		</div>
	</div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
      var socket = io();
      var audio = new Audio('media/sound_ddc.mp3');
      socket.on('score', function(msg) {
        var change = parseInt(msg);
        audio.play()
      });
    </script>
  </body>
</html>
